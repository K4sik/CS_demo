server:
  error:
    include-message: always
    include-binding-errors: always

spring:
  application:
    name: CS_demo
  datasource:
    url: jdbc:postgresql://localhost:5432/cd_demo
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true

user:
  age: 18